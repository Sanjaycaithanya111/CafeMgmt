<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>SignUp</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="signUpForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearence="standard" fxFlex>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required >
                <mat-error *ngIf="signUpForm.controls.name.touched && signUpForm.controls.name.invalid">
                    <span *ngIf="signUpForm.controls.name.errors.required">Thid field is mandatory</span>
                    <span *ngIf="signUpForm.controls.name.errors.pattern">Thid field is invalid</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearence="standard" fxFlex>
                <mat-label>ContactNumber</mat-label>
                <input matInput formControlName="contactNumber" required >
                <mat-error *ngIf="signUpForm.controls.contactNumber.touched && signUpForm.controls.contactNumber.invalid">
                    <span *ngIf="signUpForm.controls.contactNumber.errors.required">Thid field is mandatory</span>
                    <span *ngIf="signUpForm.controls.contactNumber.errors.pattern">Thid field is invalid</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearence="standard" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required >
                <mat-error *ngIf="signUpForm.controls.email.touched && signUpForm.controls.email.invalid">
                    <span *ngIf="signUpForm.controls.email.errors.required">Thid field is mandatory</span>
                    <span *ngIf="signUpForm.controls.email.errors.pattern">Thid field is invalid</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearence="standard" fxFlex>
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required [type]="password ? 'password' : 'text'">
                <button type="button" mat-icon-button matSuffix (click)="password = !password" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="'password'">
                    <mat-icon>{{password ? 'visibility_off':'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="signUpForm.controls.password.touched && signUpForm.controls.password.invalid">
                    <span *ngIf="signUpForm.controls.password.errors.required">Thid field is mandatory</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field appearence="standard" fxFlex>
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" formControlName="confirmPassword" required [type]="confirmPassword ? 'password' : 'text'">
                <button type="button" mat-icon-button matSuffix (click)="confirmPassword = !password" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="'password'">
                    <mat-icon>{{confirmPassword ? 'visibility_off':'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="signUpForm.controls.confirmPassword.touched && signUpForm.controls.confirmPassword.invalid">
                    <span *ngIf="signUpForm.controls.confirmPassword.errors.required">Thid field is mandatory</span>
                </mat-error>
                <mat-hint *ngIf="validateSubmit() && !(signUpForm.controls.confirmPassword.invalid) && signUpForm.controls.confirmPassword.touched">
                    <span>Password && Confirm Password does not match</span>
                </mat-hint>
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end"> 
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="validateSubmit() || !(signUpForm.valid && signUpForm.dirty)">
        <mat-icon>save</mat-icon>SignUp
    </button>
    <button mat-raised-button color="warn" mat-dialog-close>
        <mat-icon>cancel</mat-icon>Close
    </button>
</mat-dialog-actions>
